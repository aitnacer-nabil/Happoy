spring:
  application:
    name: api-gateway
  cloud:
    gateway:
        routes:
          - id: category-service
            uri: http://localhost:8091
            predicates:
              - Path=/api/v1/categories/**
          - id: ads-service
            uri: http://localhost:8072
            predicates:
              - Path=/ads/**
          - id: specifications-service
            uri: http://localhost:8092
            predicates:
              - Path=/attributes/**
          - id: specifications-service-attributeValues
            uri: http://localhost:8092
            predicates:
              - Path=/attributeValues/**
          - id: media-service
            uri: http://localhost:8099
            predicates:
              - Path=/api/v1/media/**
          - id: user-service
            uri: http://localhost:8095
            predicates:
              - Path=/keycloak//**


server:
  port: 8093

